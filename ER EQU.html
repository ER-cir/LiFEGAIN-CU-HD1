    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ใช้ฟอนต์ Prompt */
        body {
            font-family: 'Prompt', sans-serif;
            position: relative; /* Needed for pseudo-elements */
            overflow-x: hidden; /* Hide horizontal overflow from decorative elements */
        }
        /* Custom pastel colors */
        .bg-pastel-blue { background-color: #f0f9ff; } /* Lighter blue */
        .text-navy { color: #0c4a6e; }

        /* Card hover effect */
        .card-hover {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px -5px rgba(14, 116, 144, 0.2);
        }

        /* Decorative background elements */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px); /* Soft blur effect */
            opacity: 0.6;
        }
        /* Top-left decorative circle */
        body::before {
            width: 300px;
            height: 300px;
            background-color: #a7f3d0; /* Pastel green */
            top: -100px;
            left: -150px;
        }
        /* Bottom-right decorative circle */
        body::after {
            width: 400px;
            height: 400px;
            background-color: #bae6fd; /* Pastel sky blue */
            bottom: -150px;
            right: -200px;
        }
    </style>
</head>
<body class="bg-pastel-blue min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 relative z-10">

                                onerror="this.onerror=null; this.src='https://placehold.co/400x400/ffffff/9ca3af?text=EKG-Mediblue';">

                <!-- Card 6: Otoscope Riester -->

            </div>
        </main>
        
        <!-- ส่วนท้าย: เครดิต -->
        <footer class="text-center mt-12">
            <p class="text-sm text-sky-700">พัฒนาโดย. งานผู้ป่วยอุบัติเหตุฉุกเฉินและนิติเวช โรงพยาบาลเจาะไอร้อง</p>
        </footer>

    </div>
    
    <!-- Script for aspect ratio fallback for browsers that don't support aspect-ratio CSS -->
    <script>
        if (!('aspectRatio' in document.documentElement.style)) {
            const elements = document.querySelectorAll('.aspect-w-1.aspect-h-1');
            elements.forEach(el => {
                el.style.position = 'relative';
                el.style.paddingBottom = '100%';
                const img = el.querySelector('img');
                if (img) {
                    img.style.position = 'absolute';
                    img.style.top = '0';
                    img.style.left = '0';
                    img.style.width = '100%';
                    img.style.height = '100%';
                }
            });
        }
    </script>

</body>
</html>
